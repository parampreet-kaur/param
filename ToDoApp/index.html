<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
    <script type="text/javascript" src="dist/app.js"></script>
    <link rel="stylesheet" href="stylesheets/ToDo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script>
        function addToDo(){
            let toDoInput = document.getElementById("toDoInput");
            addNewToDoItem(toDoInput.value);
            toDoInput.value = "";
        }

        function addToDoOnEnter(event){
            if(event.keyCode == 13) { 
                addToDo(); 
            } 
        }
    </script>
</head>
<body onload="renderCurrentTodos()">
    <div class="outer w-100 container col-sm-12">
        <div class="to-do-card px-2 pb-2">
            <div class="p-1 mt-1 heading-div">
                <span class="heading">todos</span>
            </div>
            <div class="row w-100 d-flex m-0">
                <div class="col-sm-2 p-0">
                    <input type="button" class="button no-outline w-100 min-height-48" name="addToDoButton" id="addToDoButton" value="Add" onclick="addToDo()">
                </div>
                <div class="col-sm-10 p-0">
                    <input type="text" class="no-outline w-100 styled-input min-height-48" name="toDoInput" id="toDoInput" placeholder="What needs to be done?" onkeyup="addToDoOnEnter(event)">
                </div>
            </div>
            <div class="to-do-items" id="to-do-items">
            </div>
        </div>
    </div>
</body>
</html>
